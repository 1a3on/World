<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="swiper.css" />
</head>
<body>
  
  <br>
  <br>

  <div id="app">
    
    <button @click="pre">
      <<< 
    </button>
   
    <div class="flex-container">
      <div class="item1" :style="{background:'url('+imgUrl[index%imgUrl.length]+')' }">{{imgUrl[index%imgUrl.length]}}</div>
      <div class="item2" :style="{background:'url('+imgUrl[(index+1)%imgUrl.length]+')' }">{{imgUrl[(index+1)%imgUrl.length]}}</div>
      <div class="item3" :style="{background:'url('+imgUrl[(index+2)%imgUrl.length]+')' }">{{imgUrl[(index+2)%imgUrl.length]}}</div>
      <div class="item4" :style="{background:'url('+imgUrl[(index+3)%imgUrl.length]+')' }">{{imgUrl[(index+3)%imgUrl.length]}}</div>
      <div class="item5" :style="{background:'url('+imgUrl[(index+4)%imgUrl.length]+')' }">{{imgUrl[(index+4)%imgUrl.length]}}</div>
    </div>

    <button @click="next">
      >>> 
    </button>
    
  

     <div style="margin-left: 460px;">
      <button @click="auto">
        自動輪播
      </button>
      <button style="margin-left: 10px ;" @click="stopAuto">
        停止輪播
      </button>
     </div>
  </div>

 

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="swiper.js"></script>
</body>

</html>
